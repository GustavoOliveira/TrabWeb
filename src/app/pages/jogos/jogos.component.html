<section id="banner">
  <h1>Lista de Jogos</h1>
  <p>FutAPP</p>
</section>
<section id="one" class="wrapper">
  <div class="inner">
    <h4>Lista de Jogos</h4>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Pesquisa</span>
      </div>
      <input [(ngModel)]="searchText" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Time da Casa</th>
            <th>Time de Fora</th>
            <th>Gol do Time da Case</th>
            <th>Gol do Time de fora</th>
            <th>Campeonato</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jogo of listaJogos | filterjogo : searchText">
            <td>{{jogo.id}}</td>
            <td>{{jogo.time_casa}}</td>
            <td>{{jogo.time_fora}}</td>
            <td>{{jogo.gol_tm_casa}}</td>
            <td>{{jogo.gol_tm_fora}}</td>
            <td>{{jogo.campeonato}}</td>
            <td>
              <button (click)='excluir(jogo.id)'>Excluir</button>
              <button [routerLink]="['/jogo',jogo.id]">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button [routerLink]="['/jogo/0']">Novo Registro</button>
    </div>
  </div>
</section>

<div class="table-wrapper">
    <ng-template #customLoadingTemplate>
      <h3>
        Carregando...
      </h3>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
  </div>
