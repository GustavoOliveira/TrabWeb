<section id="banner">
    <h1>Lista de Campeonatos</h1>
    <p>FutAPP</p>
  </section>
  <section id="one" class="wrapper">
    <div class="inner">
      <h4>Lista de Campeonatos</h4>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Pesquisa</span>
        </div>
        <input [(ngModel)]="searchText" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Numeor de Times</th>
              <th>Organizador</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let campeonato of listaCampeonatos | filter : searchText">
              <td>{{campeonato.id}}</td>
              <td>{{campeonato.nome}}</td>
              <td>{{campeonato.numero_times}}</td>
              <td>{{campeonato.organizador}}</td>
              <td>
                <button (click)='excluir(campeonato.id)'>Excluir</button>
                <button [routerLink]="['/campeonato',campeonato.id]">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button [routerLink]="['/campeonato/0']">Novo Registro</button>
      </div>
    </div>
  </section>

  <div class="table-wrapper">
      <ng-template #customLoadingTemplate>
        <h3>
          Carregando...
        </h3>
      </ng-template>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
    </div>
