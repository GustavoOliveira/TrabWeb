<section id="banner">
  <h1>Cadastro de Clubes</h1>
  <p>FutAPP</p>
</section>
<section id="one" class="wrapper">
<div class="inner">
  <h4>Cadastro de Clubes</h4>
  <div class="table-wrapper">
    <form [formGroup]="formulario" novalidate>
      <div class="row uniform">

        <div class="6u 12u$(xsmall)">
          <label for="">Nome</label>
          <input type="text" placeholder="Nome" formControlName="nome" />
        </div>

        <div class="6u 12u$(xsmall)">
          <label for="">Criação</label>
          <input type="date" placeholder="criacao" formControlName="criacao" />
        </div>

        <div class="6u 12u$(xsmall)">
            <label for="">Pontuação</label>
            <input type="text" placeholder="Pontuação" formControlName="pontuacao" />
        </div>

        <div class="6u 12u$(xsmall)">
            <label for="">Campeonato</label>
            <input type="text" placeholder="Campeonato" formControlName="campeonato" />
          </div>

        <div class="12u$">
          <ul class="actions">
            <li>
              <input type="button" value="Salvar" (click)="salvar(formulario)" [disabled]="!formulario.valid" />
            </li>
            <li>
              <input type="reset" value="Limpar" class="alt" />
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
